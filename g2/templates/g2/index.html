{%extends 'g2/base.html'%} 
{%block content%}
<div class="loader"></div>
<div class="container">

    <h1 class="text-center"> SplashInterest</h1>


</div>
<div class="container-fluid">
<div class="row">
    {%for image in image %}
    <center>
    <div class="col-xs-3 col-md-6 col-sm-6 col-lg-6">
       
        <p><img src="{{image.image.url}}" alt=""  class="img img-responsive img-thumbnail" data-target="#myModal{{forloop.counter}}" data-toggle="modal">
        </p> </center>
        <div id="myModal{{forloop.counter}}" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">{{image.image_name}}</h4>
                </div>
                <div class="modal-body">
                    <img src="{{image.image.url}}" class="img-fluid">
                    <br>
                    <br>
                    <p class="lead">Category:
                        <span class="label label-default">{{image.category}}</span>
                    </p>
                    <p class=" lead">{{image.image_description}}.</p>
                </div>
                <div class="modal-footer">
                    <a href="{% url 'details' image.id%}">
                        <button type="button" class="btn btn-primary">View Full</button>
                    </a>
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>
            </div>
        
        </div>
        </div>
 
        {% empty %}
        
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <h1>Sorry, There are no photos to display... Try again later</h1>

        </div>
        
        {% endfor %}
    </div>
</div>
</div>
{%endblock%}

{%extends 'g2/base.html'%} 
{%block content%}
<div class="container-fluid">
    <div class="row">
    {%if articles %}
    <h2>Found {{image|length}} of searched term {{message}}</h2>
    
    {%else%}
    <h2>Found 0 images from the search term {{message}}</h2>
    {%endif %}
</div>
<div class="row">
    {%if image %}
    {%for image in image%}
    <div class="col-sm-9 col-md-6 col-lg-3 col-xs-12" >
        <h1>{{image.name}}</h1>
    </div>
    {%endfor%}
    {%endif%}
</div>
</div>
{%endblock%}
